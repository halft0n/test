<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>图片华容道游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 25px;
            touch-action: manipulation;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00adb5;
        }
        
        h1 {
            color: #00adb5;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #eeeeee;
            font-size: clamp(0.85rem, 2vw, 1rem);
            opacity: 0.8;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .game-section {
            flex: 1;
            min-width: 300px;
        }
        
        .control-section {
            flex: 1;
            min-width: 300px;
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
            background-color: #0f3460;
            border-radius: 10px;
            padding: 2px;
            aspect-ratio: 1/1;
            max-width: 100%;
            margin: 0 auto 20px;
            overflow: hidden;
            position: relative;
            touch-action: none;
            user-select: none;
        }
        
        .tile {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
            position: relative;
            background-color: #0a2647;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .tile-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 0.75rem;
            padding: 2px 5px;
            border-radius: 3px;
            pointer-events: none;
        }
        
        .tile:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }
        
        .tile:active {
            transform: scale(0.98);
        }
        
        .empty {
            background: rgba(15, 52, 96, 0.5);
            cursor: default;
            position: relative;
            pointer-events: none;
        }
        
        .empty::after {
            content: "空白";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .stat-box {
            background: linear-gradient(145deg, #393e46, #222831);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00adb5;
            margin-top: 5px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #bbbbbb;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            min-width: 110px;
            padding: 14px 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00adb5, #00979f);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #393e46, #2d3239);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .difficulty {
            margin-bottom: 20px;
        }
        
        .difficulty h3 {
            margin-bottom: 10px;
            color: #eeeeee;
            font-size: 1.1rem;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 8px;
        }
        
        .diff-btn {
            flex: 1;
            padding: 10px 8px;
            background-color: #393e46;
            border: none;
            border-radius: 8px;
            color: #bbbbbb;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            touch-action: manipulation;
        }
        
        .diff-btn.active {
            background-color: #00adb5;
            color: white;
        }
        
        .image-selector {
            margin-bottom: 20px;
        }
        
        .image-selector h3 {
            margin-bottom: 10px;
            color: #eeeeee;
            font-size: 1.1rem;
        }
        
        .image-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .image-btn {
            flex: 1;
            min-width: 90px;
            padding: 10px;
            background-color: #393e46;
            border: none;
            border-radius: 8px;
            color: #bbbbbb;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            touch-action: manipulation;
        }
        
        .image-btn.active {
            background-color: #00adb5;
            color: white;
        }
        
        .image-btn img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #2d3239;
        }
        
        .image-btn .placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #2d3239 25%, #393e46 25%, #393e46 50%, #2d3239 50%, #2d3239 75%, #393e46 75%);
            background-size: 8px 8px;
            border-radius: 4px;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 0.7rem;
        }
        
        .instructions {
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 18px;
            margin-top: 20px;
            border-left: 5px solid #00adb5;
        }
        
        .instructions h3 {
            color: #00adb5;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .instructions p {
            line-height: 1.5;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 0.9rem;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            padding: 20px;
        }
        
        .win-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .win-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .win-content h2 {
            color: #00ff88;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin-bottom: 15px;
        }
        
        .win-stats {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #eeeeee;
        }
        
        .win-stats p {
            margin-bottom: 10px;
        }
        
        .win-stats span {
            color: #00adb5;
            font-weight: bold;
        }
        
        .mobile-notice {
            display: none;
            background-color: rgba(0, 173, 181, 0.1);
            border: 1px solid #00adb5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #bbbbbb;
            text-align: center;
        }
        
        .preview-image {
            width: 100%;
            max-width: 180px;
            margin: 0 auto 10px;
            display: block;
            border-radius: 8px;
            background: linear-gradient(45deg, #2d3239 25%, #393e46 25%, #393e46 50%, #2d3239 50%, #2d3239 75%, #393e46 75%);
            background-size: 20px 20px;
        }
        
        .preview-container {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(40, 40, 60, 0.5);
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #00adb5;
            font-size: 0.9rem;
        }
        
        .error-message {
            display: none;
            background-color: rgba(255, 87, 87, 0.1);
            border: 1px solid #ff5757;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #ff8787;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-top: 15px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .touch-btn {
            background: rgba(0, 173, 181, 0.2);
            border: 1px solid rgba(0, 173, 181, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
        }
        
        .touch-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .touch-btn.down {
            grid-column: 2;
            grid-row: 2;
        }
        
        .touch-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .touch-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            .main-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .touch-controls {
                display: grid;
            }
            
            .mobile-notice {
                display: block;
            }
            
            .image-buttons {
                flex-direction: column;
            }
            
            .image-btn {
                min-width: 100%;
                text-align: left;
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px;
            }
            
            .image-btn img {
                margin-bottom: 0;
            }
            
            .game-board {
                gap: 1px;
                padding: 1px;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 10px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 12px;
            }
            
            .control-section {
                padding: 15px;
            }
            
            .game-board {
                gap: 1px;
                padding: 1px;
            }
            
            .tile-number {
                font-size: 0.7rem;
                padding: 1px 3px;
            }
            
            .instructions {
                padding: 15px;
            }
            
            .win-content {
                padding: 20px;
            }
            
            .preview-image {
                max-width: 150px;
            }
        }
        
        @media (hover: none) and (pointer: coarse) {
            .tile:hover {
                transform: none;
            }
            
            .btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片华容道游戏</h1>
            <p class="subtitle">移动方块，还原完整图片即获胜</p>
        </header>
        
        <div class="mobile-notice">
            提示：点击与空白相邻的方块可以移动，也可以使用下方方向键控制
        </div>
        
        <div class="loading" id="loading">
            正在加载图片...
        </div>
        
        <div class="error-message" id="error-message">
            无法加载图片，正在使用网络图片...
        </div>
        
        <div class="main-content">
            <div class="game-section">
                <div class="preview-container">
                    <img id="preview-image" class="preview-image" alt="当前图片预览" loading="lazy">
                    <div>当前拼图预览</div>
                </div>
                
                <div class="game-board" id="game-board">
                    <!-- 游戏方块将通过JavaScript动态生成 -->
                </div>
                
                <div class="touch-controls" id="touch-controls">
                    <button class="touch-btn up" data-direction="up">↑</button>
                    <button class="touch-btn down" data-direction="down">↓</button>
                    <button class="touch-btn left" data-direction="left">←</button>
                    <button class="touch-btn right" data-direction="right">→</button>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">移动步数</div>
                        <div class="stat-value" id="move-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">游戏时间</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="image-selector">
                    <h3>选择图片</h3>
                    <div class="image-buttons" id="image-buttons">
                        <!-- 图片按钮将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="shuffle-btn">
                        开始游戏
                    </button>
                    <button class="btn btn-secondary" id="hint-btn">
                        提示
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        重新开始
                    </button>
                </div>
                
                <div class="difficulty">
                    <h3>游戏难度</h3>
                    <div class="difficulty-buttons">
                        <button class="diff-btn active" data-difficulty="easy">简单 (20步)</button>
                        <button class="diff-btn" data-difficulty="medium">中等 (50步)</button>
                        <button class="diff-btn" data-difficulty="hard">困难 (100步)</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <p>1. 点击与空白位置相邻的方块可以移动该方块</p>
                    <p>2. 目标是将图片方块按正确顺序排列，还原完整图片</p>
                    <p>3. 使用"提示"按钮可以高亮显示可移动的方块</p>
                    <p>4. 不同的难度会影响初始打乱的步数</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>恭喜获胜!</h2>
            <div class="win-stats">
                <p>完成步数: <span id="win-moves">0</span> 步</p>
                <p>用时: <span id="win-time">00:00</span></p>
                <p>难度: <span id="win-difficulty">简单</span></p>
            </div>
            <button class="btn btn-success" id="play-again-btn">
                再玩一次
            </button>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameState = {
            board: [],
            emptyIndex: 15,
            moveCount: 0,
            gameTime: 0,
            timerInterval: null,
            isGameActive: false,
            currentDifficulty: 'easy',
            currentImage: '',
            tileImages: [],
            imageCache: new Map(), // 缓存已加载的完整图片
            thumbnailCache: new Map(), // 缓存缩略图
            difficultySteps: {
                easy: 20,
                medium: 50,
                hard: 100
            }
        };
        
        // 预设图片列表 - 优化为懒加载模式
        const imageSources = [
            { 
                name: '寿星1', 
                localPath: 'images/1_compressed.jpg',
                thumbnailPath: 'images/thumbnails/1_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星2', 
                localPath: 'images/2_compressed.jpg',
                thumbnailPath: 'images/thumbnails/2_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星3', 
                localPath: 'images/3_compressed.jpg',
                thumbnailPath: 'images/thumbnails/3_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/775201/pexels-photo-775201.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星4', 
                localPath: 'images/4_compressed.jpg',
                thumbnailPath: 'images/thumbnails/4_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/313782/pexels-photo-313782.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星5', 
                localPath: 'images/5_compressed.jpg',
                thumbnailPath: 'images/thumbnails/5_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/355465/pexels-photo-355465.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星6', 
                localPath: 'images/6_compressed.jpg',
                thumbnailPath: 'images/thumbnails/6_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星7', 
                localPath: 'images/7_compressed.jpg',
                thumbnailPath: 'images/thumbnails/7_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            },
            { 
                name: '寿星8', 
                localPath: 'images/8_compressed.jpg',
                thumbnailPath: 'images/thumbnails/8_compressed.jpg',
                fallbackUrl: 'https://images.pexels.com/photos/775201/pexels-photo-775201.jpeg?auto=compress&cs=tinysrgb&w=800&h=800&fit=crop'
            }
        ];
        
        // DOM 元素
        const gameBoardElement = document.getElementById('game-board');
        const moveCountElement = document.getElementById('move-count');
        const timerElement = document.getElementById('timer');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const hintBtn = document.getElementById('hint-btn');
        const resetBtn = document.getElementById('reset-btn');
        const difficultyButtons = document.querySelectorAll('.diff-btn');
        const imageButtonsContainer = document.getElementById('image-buttons');
        const previewImageElement = document.getElementById('preview-image');
        const winMessage = document.getElementById('win-message');
        const winMovesElement = document.getElementById('win-moves');
        const winTimeElement = document.getElementById('win-time');
        const winDifficultyElement = document.getElementById('win-difficulty');
        const playAgainBtn = document.getElementById('play-again-btn');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error-message');
        const touchControls = document.getElementById('touch-controls');
        const touchButtons = document.querySelectorAll('.touch-btn');
        
        // 设备检测
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        // 初始化游戏
        async function initGame() {
            gameState.board = Array.from({length: 16}, (_, i) => i < 15 ? i : null);
            gameState.emptyIndex = 15;
            
            // 如果没有设置当前图片，选择第一个图片
            if (!gameState.currentImage && imageSources.length > 0) {
                gameState.currentImage = imageSources[0].localPath;
                await loadFullImage(0);
            }
            
            renderBoard();
            resetGameStats();
        }
        
        // 测试图片可用性
        async function testImageAvailability() {
            loadingElement.style.display = 'block';
            
            const availableImages = [];
            
            for (const image of imageSources) {
                // 先尝试加载缩略图
                try {
                    const thumbnailUrl = image.thumbnailPath || image.localPath;
                    await loadImage(thumbnailUrl);
                    
                    availableImages.push({
                        name: image.name,
                        localPath: image.localPath,
                        thumbnailPath: thumbnailUrl,
                        fallbackUrl: image.fallbackUrl,
                        isAvailable: true
                    });
                } catch (error) {
                    console.warn(`无法加载缩略图: ${image.name}`, error);
                    
                    // 缩略图加载失败，尝试本地原图
                    try {
                        await loadImage(image.localPath);
                        availableImages.push({
                            name: image.name,
                            localPath: image.localPath,
                            thumbnailPath: image.localPath, // 使用原图作为缩略图
                            fallbackUrl: image.fallbackUrl,
                            isAvailable: true
                        });
                    } catch (localError) {
                        console.warn(`无法加载本地图片: ${image.name}`, localError);
                        
                        // 本地图片也失败，标记为不可用
                        availableImages.push({
                            name: image.name,
                            localPath: image.localPath,
                            thumbnailPath: null,
                            fallbackUrl: image.fallbackUrl,
                            isAvailable: false
                        });
                    }
                }
            }
            
            loadingElement.style.display = 'none';
            
            // 检查是否有可用图片
            const hasAvailableImages = availableImages.some(img => img.isAvailable);
            if (!hasAvailableImages) {
                errorElement.style.display = 'block';
                errorElement.textContent = '未找到本地图片，请确保images文件夹存在并包含图片文件';
            }
            
            return availableImages;
        }
        
        // 通用图片加载函数
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                if (!url) {
                    reject(new Error('URL为空'));
                    return;
                }
                
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`无法加载图片: ${url}`));
                img.src = url;
            });
        }
        
        // 加载完整图片（用于游戏）
        async function loadFullImage(imageIndex) {
            const imageInfo = imageSources[imageIndex];
            
            // 检查缓存
            if (gameState.imageCache.has(imageInfo.localPath)) {
                gameState.currentImage = gameState.imageCache.get(imageInfo.localPath);
                await createImageTiles(gameState.currentImage);
                return;
            }
            
            loadingElement.style.display = 'block';
            
            try {
                // 先尝试本地图片
                const img = await loadImage(imageInfo.localPath);
                gameState.currentImage = img.src;
                gameState.imageCache.set(imageInfo.localPath, img.src);
                await createImageTiles(img);
            } catch (localError) {
                console.warn('无法加载本地图片，尝试网络图片', localError);
                
                try {
                    // 尝试网络备用图片
                    const fallbackImg = await loadImage(imageInfo.fallbackUrl);
                    gameState.currentImage = fallbackImg.src;
                    gameState.imageCache.set(imageInfo.localPath, fallbackImg.src);
                    await createImageTiles(fallbackImg);
                    
                    errorElement.style.display = 'block';
                    errorElement.textContent = `"${imageInfo.name}"使用网络图片`;
                    
                    setTimeout(() => {
                        errorElement.style.display = 'none';
                    }, 3000);
                } catch (fallbackError) {
                    console.error('所有图片源都失败', fallbackError);
                    errorElement.style.display = 'block';
                    errorElement.textContent = '图片加载失败，请检查网络连接';
                    
                    // 使用一个简单的颜色方块作为替代
                    createColorTiles();
                }
            } finally {
                loadingElement.style.display = 'none';
            }
        }
        
        // 创建颜色方块（备用）
        function createColorTiles() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0',
                '#118AB2', '#073B4C', '#EF476F', '#7209B7',
                '#3A86FF', '#FB5607', '#8338EC', '#FF006E',
                '#FFBE0B', '#3A86FF', '#FB5607', 'transparent'
            ];
            
            gameState.tileImages = colors;
        }
        
        // 创建图片切片
        async function createImageTiles(imageElement) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = Math.min(imageElement.width, imageElement.height);
                
                canvas.width = 400;
                canvas.height = 400;
                
                // 裁剪图片为正方形
                ctx.drawImage(
                    imageElement,
                    (imageElement.width - size) / 2,
                    (imageElement.height - size) / 2,
                    size, size,
                    0, 0,
                    400, 400
                );
                
                // 创建图片切片
                const tileSize = 100;
                gameState.tileImages = [];
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (row === 3 && col === 3) {
                            gameState.tileImages.push(null);
                            continue;
                        }
                        
                        const tileCanvas = document.createElement('canvas');
                        tileCanvas.width = tileSize;
                        tileCanvas.height = tileSize;
                        const tileCtx = tileCanvas.getContext('2d');
                        
                        tileCtx.drawImage(
                            canvas,
                            col * tileSize, row * tileSize, tileSize, tileSize,
                            0, 0, tileSize, tileSize
                        );
                        
                        gameState.tileImages.push(tileCanvas.toDataURL());
                    }
                }
                
                // 设置预览图
                previewImageElement.src = canvas.toDataURL();
                resolve();
            });
        }
        
        // 渲染游戏板
        function renderBoard() {
            gameBoardElement.innerHTML = '';
            
            gameState.board.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = value === null ? 'tile empty' : 'tile';
                
                if (value !== null) {
                    tile.dataset.value = value;
                    tile.dataset.index = index;
                    
                    // 设置背景图片或颜色
                    if (typeof gameState.tileImages[value] === 'string') {
                        tile.style.backgroundImage = `url(${gameState.tileImages[value]})`;
                        tile.style.backgroundColor = 'transparent';
                    } else if (gameState.tileImages[value]) {
                        tile.style.backgroundColor = gameState.tileImages[value];
                    }
                    
                    // 添加数字标签
                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'tile-number';
                    numberSpan.textContent = value + 1;
                    tile.appendChild(numberSpan);
                    
                    // 添加点击事件
                    tile.addEventListener('click', () => handleTileClick(index));
                    
                    // 添加触摸事件
                    if (isTouchDevice) {
                        tile.addEventListener('touchstart', (e) => {
                            e.preventDefault();
                            handleTileClick(index);
                        }, { passive: false });
                    }
                } else {
                    tile.dataset.index = index;
                }
                
                gameBoardElement.appendChild(tile);
            });
        }
        
        // 处理方块点击
        function handleTileClick(clickedIndex) {
            if (!gameState.isGameActive || gameState.board[clickedIndex] === null) {
                return;
            }
            
            if (isAdjacentToEmpty(clickedIndex)) {
                moveTile(clickedIndex);
            }
        }
        
        // 检查方块是否与空白位置相邻
        function isAdjacentToEmpty(index) {
            const emptyRow = Math.floor(gameState.emptyIndex / 4);
            const emptyCol = gameState.emptyIndex % 4;
            const tileRow = Math.floor(index / 4);
            const tileCol = index % 4;
            
            return (tileRow === emptyRow && Math.abs(tileCol - emptyCol) === 1) ||
                   (tileCol === emptyCol && Math.abs(tileRow - emptyRow) === 1);
        }
        
        // 移动方块
        function moveTile(fromIndex) {
            [gameState.board[gameState.emptyIndex], gameState.board[fromIndex]] = 
            [gameState.board[fromIndex], gameState.board[gameState.emptyIndex]];
            
            gameState.emptyIndex = fromIndex;
            gameState.moveCount++;
            moveCountElement.textContent = gameState.moveCount;
            
            renderBoard();
            checkWin();
        }
        
        // 通过方向移动
        function moveByDirection(direction) {
            if (!gameState.isGameActive) return;
            
            let tileToMove = -1;
            
            switch(direction) {
                case 'up':
                    if (gameState.emptyIndex < 12) {
                        tileToMove = gameState.emptyIndex + 4;
                    }
                    break;
                case 'down':
                    if (gameState.emptyIndex > 3) {
                        tileToMove = gameState.emptyIndex - 4;
                    }
                    break;
                case 'left':
                    if (gameState.emptyIndex % 4 < 3) {
                        tileToMove = gameState.emptyIndex + 1;
                    }
                    break;
                case 'right':
                    if (gameState.emptyIndex % 4 > 0) {
                        tileToMove = gameState.emptyIndex - 1;
                    }
                    break;
            }
            
            if (tileToMove !== -1) {
                moveTile(tileToMove);
            }
        }
        
        // 打乱游戏板
        async function shuffleBoard() {
            if (!gameState.isGameActive) {
                await startGame();
            }
            
            const shuffleSteps = gameState.difficultySteps[gameState.currentDifficulty];
            let currentEmptyIndex = gameState.emptyIndex;
            
            for (let i = 0; i < shuffleSteps; i++) {
                const movableTiles = [];
                
                if (currentEmptyIndex > 3) movableTiles.push(currentEmptyIndex - 4);
                if (currentEmptyIndex < 12) movableTiles.push(currentEmptyIndex + 4);
                if (currentEmptyIndex % 4 > 0) movableTiles.push(currentEmptyIndex - 1);
                if (currentEmptyIndex % 4 < 3) movableTiles.push(currentEmptyIndex + 1);
                
                const randomIndex = Math.floor(Math.random() * movableTiles.length);
                const tileToMove = movableTiles[randomIndex];
                
                [gameState.board[currentEmptyIndex], gameState.board[tileToMove]] = 
                [gameState.board[tileToMove], gameState.board[currentEmptyIndex]];
                
                currentEmptyIndex = tileToMove;
            }
            
            gameState.emptyIndex = currentEmptyIndex;
            gameState.moveCount = 0;
            moveCountElement.textContent = gameState.moveCount;
            renderBoard();
        }
        
        // 开始游戏
        async function startGame() {
            if (gameState.isGameActive) return;
            
            gameState.isGameActive = true;
            resetGameStats();
            
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.gameTime++;
                updateTimer();
            }, 1000);
            
            shuffleBtn.textContent = '重新打乱';
        }
        
        // 重置游戏统计
        function resetGameStats() {
            gameState.moveCount = 0;
            gameState.gameTime = 0;
            moveCountElement.textContent = gameState.moveCount;
            updateTimer();
        }
        
        // 更新计时器显示
        function updateTimer() {
            const minutes = Math.floor(gameState.gameTime / 60).toString().padStart(2, '0');
            const seconds = (gameState.gameTime % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // 检查是否获胜
        function checkWin() {
            for (let i = 0; i < 15; i++) {
                if (gameState.board[i] !== i) {
                    return false;
                }
            }
            
            if (gameState.board[15] !== null) {
                return false;
            }
            
            gameState.isGameActive = false;
            clearInterval(gameState.timerInterval);
            
            winMovesElement.textContent = gameState.moveCount;
            winTimeElement.textContent = timerElement.textContent;
            
            let difficultyText = '简单';
            if (gameState.currentDifficulty === 'medium') difficultyText = '中等';
            else if (gameState.currentDifficulty === 'hard') difficultyText = '困难';
            
            winDifficultyElement.textContent = difficultyText;
            
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }
        
        // 显示提示
        function showHint() {
            if (!gameState.isGameActive) return;
            
            const tiles = document.querySelectorAll('.tile:not(.empty)');
            tiles.forEach(tile => {
                tile.style.boxShadow = '';
            });
            
            const movableTiles = [];
            
            if (gameState.emptyIndex > 3) movableTiles.push(gameState.emptyIndex - 4);
            if (gameState.emptyIndex < 12) movableTiles.push(gameState.emptyIndex + 4);
            if (gameState.emptyIndex % 4 > 0) movableTiles.push(gameState.emptyIndex - 1);
            if (gameState.emptyIndex % 4 < 3) movableTiles.push(gameState.emptyIndex + 1);
            
            movableTiles.forEach(index => {
                const tile = document.querySelector(`.tile[data-index="${index}"]`);
                if (tile) {
                    tile.style.boxShadow = '0 0 15px #ffdd00';
                }
            });
            
            setTimeout(() => {
                movableTiles.forEach(index => {
                    const tile = document.querySelector(`.tile[data-index="${index}"]`);
                    if (tile) {
                        tile.style.boxShadow = '';
                    }
                });
            }, 3000);
        }
        
        // 重置游戏
        async function resetGame() {
            clearInterval(gameState.timerInterval);
            gameState.isGameActive = false;
            shuffleBtn.textContent = '开始游戏';
            await initGame();
        }
        
        // 设置难度
        function setDifficulty(difficulty) {
            gameState.currentDifficulty = difficulty;
            
            difficultyButtons.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 切换图片
        async function switchImage(imageIndex) {
            await loadFullImage(imageIndex);
            
            gameState.board = Array.from({length: 16}, (_, i) => i < 15 ? i : null);
            gameState.emptyIndex = 15;
            
            if (gameState.isGameActive) {
                gameState.moveCount = 0;
                moveCountElement.textContent = gameState.moveCount;
            }
            
            renderBoard();
            setActiveImageButton(imageIndex);
        }
        
        // 设置活动图片按钮
        function setActiveImageButton(index) {
            const imageButtons = document.querySelectorAll('.image-btn');
            imageButtons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 初始化图片选择器
        async function initImageSelector() {
            imageButtonsContainer.innerHTML = '';
            
            const availableImages = await testImageAvailability();
            
            availableImages.forEach((imageInfo, index) => {
                const button = document.createElement('button');
                button.className = 'image-btn';
                if (index === 0) button.classList.add('active');
                
                if (imageInfo.isAvailable && imageInfo.thumbnailPath) {
                    // 加载缩略图
                    const img = document.createElement('img');
                    img.src = imageInfo.thumbnailPath;
                    img.alt = imageInfo.name;
                    img.loading = 'lazy';
                    img.onerror = function() {
                        this.style.display = 'none';
                        const placeholder = document.createElement('div');
                        placeholder.className = 'placeholder';
                        placeholder.textContent = imageInfo.name.charAt(0);
                        button.insertBefore(placeholder, button.firstChild);
                    };
                    
                    button.innerHTML = '';
                    button.appendChild(img);
                    button.innerHTML += `<div>${imageInfo.name}</div>`;
                } else {
                    // 显示占位符
                    button.innerHTML = `
                        <div class="placeholder">${imageInfo.name.charAt(0)}</div>
                        <div>${imageInfo.name}</div>
                    `;
                }
                
                button.addEventListener('click', async () => {
                    await switchImage(index);
                });
                
                // 添加触摸事件
                if (isTouchDevice) {
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        switchImage(index);
                    }, { passive: false });
                }
                
                imageButtonsContainer.appendChild(button);
            });
        }
        
        // 键盘控制
        function handleKeyDown(e) {
            if (!gameState.isGameActive) return;
            
            let direction = null;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    direction = 'right';
                    break;
                default:
                    return;
            }
            
            if (direction) {
                moveByDirection(direction);
                e.preventDefault();
            }
        }
        
        // 初始化应用
        async function initApp() {
            // 显示移动端提示
            if (isMobile || isTouchDevice) {
                document.querySelector('.mobile-notice').style.display = 'block';
                touchControls.style.display = 'grid';
            }
            
            // 初始化图片选择器
            await initImageSelector();
            
            // 初始化游戏
            await initGame();
            
            // 隐藏加载提示
            loadingElement.style.display = 'none';
        }
        
        // 浏览器兼容性检查
        function checkCompatibility() {
            const issues = [];
            
            if (typeof Promise === 'undefined') {
                issues.push("您的浏览器不支持Promise，请升级浏览器");
            }
            
            if (!document.addEventListener) {
                issues.push("您的浏览器不支持现代事件监听API");
            }
            
            if (!Array.from) {
                issues.push("您的浏览器不支持Array.from方法");
            }
            
            if (!HTMLCanvasElement) {
                issues.push("您的浏览器不支持Canvas API");
            }
            
            if (issues.length > 0) {
                console.warn("兼容性问题:", issues);
                const errorMsg = "您的浏览器可能不完全支持此游戏的所有功能，请考虑更新到最新版本的Chrome、Firefox、Edge或Safari浏览器。";
                errorElement.style.display = 'block';
                errorElement.textContent = errorMsg;
            }
        }
        
        // 事件监听器
        shuffleBtn.addEventListener('click', shuffleBoard);
        hintBtn.addEventListener('click', showHint);
        resetBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', () => {
            winMessage.classList.remove('show');
            resetGame();
        });
        
        // 难度按钮事件
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                setDifficulty(this.dataset.difficulty);
                if (gameState.isGameActive) {
                    shuffleBoard();
                }
            });
        });
        
        // 触摸按钮事件
        touchButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                moveByDirection(this.dataset.direction);
            });
            
            if (isTouchDevice) {
                btn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveByDirection(this.dataset.direction);
                }, { passive: false });
            }
        });
        
        // 键盘事件
        document.addEventListener('keydown', handleKeyDown);
        
        // 防止移动端缩放
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // 页面加载完成后初始化应用
        window.addEventListener('load', () => {
            checkCompatibility();
            initApp();
        });
        
        // 处理页面可见性变化
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && gameState.isGameActive) {
                clearInterval(gameState.timerInterval);
            } else if (!document.hidden && gameState.isGameActive) {
                clearInterval(gameState.timerInterval);
                gameState.timerInterval = setInterval(() => {
                    gameState.gameTime++;
                    updateTimer();
                }, 1000);
            }
        });
    </script>
</body>
