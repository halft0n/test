<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华容道游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00adb5;
        }
        
        h1 {
            color: #00adb5;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #eeeeee;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .game-section {
            flex: 1;
            min-width: 300px;
        }
        
        .control-section {
            flex: 1;
            min-width: 300px;
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            background-color: #0f3460;
            border-radius: 10px;
            padding: 10px;
            aspect-ratio: 1/1;
            max-width: 100%;
            margin: 0 auto 20px;
        }
        
        .tile {
            background: linear-gradient(145deg, #00adb5, #007d83);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .tile:hover {
            transform: scale(1.03);
        }
        
        .empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }
        
        .empty:hover {
            transform: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-box {
            background: linear-gradient(145deg, #393e46, #222831);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 130px;
            flex: 1;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00adb5;
            margin-top: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #bbbbbb;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 14px 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00adb5, #00979f);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #393e46, #2d3239);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .difficulty {
            margin-bottom: 25px;
        }
        
        .difficulty h3 {
            margin-bottom: 12px;
            color: #eeeeee;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }
        
        .diff-btn {
            flex: 1;
            padding: 12px;
            background-color: #393e46;
            border: none;
            border-radius: 8px;
            color: #bbbbbb;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .diff-btn.active {
            background-color: #00adb5;
            color: white;
        }
        
        .instructions {
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            border-left: 5px solid #00adb5;
        }
        
        .instructions h3 {
            color: #00adb5;
            margin-bottom: 10px;
        }
        
        .instructions p {
            line-height: 1.5;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 0.95rem;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s;
        }
        
        .win-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .win-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        
        .win-content h2 {
            color: #00ff88;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .win-stats {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #eeeeee;
        }
        
        .win-stats span {
            color: #00adb5;
            font-weight: bold;
        }
        
        .mobile-notice {
            display: none;
            background-color: rgba(0, 173, 181, 0.1);
            border: 1px solid #00adb5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #bbbbbb;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .tile {
                font-size: 1.6rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .mobile-notice {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .control-section {
                padding: 20px;
            }
            
            .tile {
                font-size: 1.4rem;
            }
            
            .game-board {
                gap: 6px;
                padding: 8px;
            }
            
            .stat-box {
                min-width: 110px;
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>华容道游戏</h1>
            <p class="subtitle">移动方块，按数字顺序从1到15排列即获胜</p>
        </header>
        
        <div class="mobile-notice">
            提示：您可以使用手指拖动方块，或点击与空白相邻的方块
        </div>
        
        <div class="main-content">
            <div class="game-section">
                <div class="game-board" id="game-board">
                    <!-- 游戏方块将通过JavaScript动态生成 -->
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">移动步数</div>
                        <div class="stat-value" id="move-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">游戏时间</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <div class="controls">
                    <button class="btn btn-primary" id="shuffle-btn">
                        开始游戏
                    </button>
                    <button class="btn btn-secondary" id="hint-btn">
                        提示
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        重新开始
                    </button>
                </div>
                
                <div class="difficulty">
                    <h3>游戏难度</h3>
                    <div class="difficulty-buttons">
                        <button class="diff-btn active" data-difficulty="easy">简单 (20步)</button>
                        <button class="diff-btn" data-difficulty="medium">中等 (50步)</button>
                        <button class="diff-btn" data-difficulty="hard">困难 (100步)</button>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>游戏说明</h3>
                    <p>1. 点击与空白位置相邻的方块可以移动该方块</p>
                    <p>2. 目标是将所有数字方块按顺序排列（从左到右，从上到下）</p>
                    <p>3. 使用"提示"按钮可以高亮显示可移动的方块</p>
                    <p>4. 不同的难度会影响初始打乱的步数</p>
                    <p>5. 尽可能用最少的步数和时间完成游戏</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>恭喜获胜!</h2>
            <div class="win-stats">
                <p>完成步数: <span id="win-moves">0</span> 步</p>
                <p>用时: <span id="win-time">00:00</span></p>
                <p>难度: <span id="win-difficulty">简单</span></p>
            </div>
            <button class="btn btn-success" id="play-again-btn">
                再玩一次
            </button>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameState = {
            board: [],
            emptyIndex: 15, // 空白位置索引（0-15）
            moveCount: 0,
            gameTime: 0,
            timerInterval: null,
            isGameActive: false,
            currentDifficulty: 'easy',
            difficultySteps: {
                easy: 20,
                medium: 50,
                hard: 100
            }
        };
        
        // DOM 元素
        const gameBoardElement = document.getElementById('game-board');
        const moveCountElement = document.getElementById('move-count');
        const timerElement = document.getElementById('timer');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const hintBtn = document.getElementById('hint-btn');
        const resetBtn = document.getElementById('reset-btn');
        const difficultyButtons = document.querySelectorAll('.diff-btn');
        const winMessage = document.getElementById('win-message');
        const winMovesElement = document.getElementById('win-moves');
        const winTimeElement = document.getElementById('win-time');
        const winDifficultyElement = document.getElementById('win-difficulty');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // 初始化游戏
        function initGame() {
            // 创建初始数字数组 [1, 2, 3, ..., 15, null]
            gameState.board = Array.from({length: 15}, (_, i) => i + 1);
            gameState.board.push(null); // 空白位置
            gameState.emptyIndex = 15;
            
            renderBoard();
            resetGameStats();
        }
        
        // 渲染游戏板
        function renderBoard() {
            gameBoardElement.innerHTML = '';
            
            gameState.board.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = value === null ? 'tile empty' : 'tile';
                
                if (value !== null) {
                    tile.textContent = value;
                    tile.dataset.index = index;
                    
                    // 添加点击事件
                    tile.addEventListener('click', function() {
                        handleTileClick(index);
                    });
                    
                    // 添加触摸事件（移动端支持）
                    tile.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        handleTileClick(index);
                    }, {passive: false});
                }
                
                gameBoardElement.appendChild(tile);
            });
        }
        
        // 处理方块点击
        function handleTileClick(clickedIndex) {
            if (!gameState.isGameActive || gameState.board[clickedIndex] === null) {
                return;
            }
            
            // 检查是否与空白位置相邻
            if (isAdjacentToEmpty(clickedIndex)) {
                moveTile(clickedIndex);
            }
        }
        
        // 检查方块是否与空白位置相邻
        function isAdjacentToEmpty(index) {
            const emptyRow = Math.floor(gameState.emptyIndex / 4);
            const emptyCol = gameState.emptyIndex % 4;
            const tileRow = Math.floor(index / 4);
            const tileCol = index % 4;
            
            // 检查是否在同一行且列相邻，或同一列且行相邻
            return (tileRow === emptyRow && Math.abs(tileCol - emptyCol) === 1) ||
                   (tileCol === emptyCol && Math.abs(tileRow - emptyRow) === 1);
        }
        
        // 移动方块
        function moveTile(fromIndex) {
            // 交换方块和空白位置
            [gameState.board[gameState.emptyIndex], gameState.board[fromIndex]] = 
            [gameState.board[fromIndex], gameState.board[gameState.emptyIndex]];
            
            // 更新空白位置索引
            gameState.emptyIndex = fromIndex;
            
            // 更新步数
            gameState.moveCount++;
            moveCountElement.textContent = gameState.moveCount;
            
            // 重新渲染游戏板
            renderBoard();
            
            // 检查是否获胜
            checkWin();
        }
        
        // 打乱游戏板
        function shuffleBoard() {
            if (!gameState.isGameActive) {
                startGame();
            }
            
            const shuffleSteps = gameState.difficultySteps[gameState.currentDifficulty];
            
            // 执行多次随机移动来打乱
            for (let i = 0; i < shuffleSteps; i++) {
                // 获取所有可移动的方块索引
                const movableTiles = [];
                
                // 检查上方
                if (gameState.emptyIndex > 3) {
                    movableTiles.push(gameState.emptyIndex - 4);
                }
                // 检查下方
                if (gameState.emptyIndex < 12) {
                    movableTiles.push(gameState.emptyIndex + 4);
                }
                // 检查左侧
                if (gameState.emptyIndex % 4 > 0) {
                    movableTiles.push(gameState.emptyIndex - 1);
                }
                // 检查右侧
                if (gameState.emptyIndex % 4 < 3) {
                    movableTiles.push(gameState.emptyIndex + 1);
                }
                
                // 随机选择一个可移动的方块
                const randomIndex = Math.floor(Math.random() * movableTiles.length);
                const tileToMove = movableTiles[randomIndex];
                
                // 移动这个方块
                [gameState.board[gameState.emptyIndex], gameState.board[tileToMove]] = 
                [gameState.board[tileToMove], gameState.board[gameState.emptyIndex]];
                
                // 更新空白位置索引
                gameState.emptyIndex = tileToMove;
            }
            
            // 重置步数
            gameState.moveCount = 0;
            moveCountElement.textContent = gameState.moveCount;
            
            // 重新渲染游戏板
            renderBoard();
        }
        
        // 开始游戏
        function startGame() {
            if (gameState.isGameActive) return;
            
            gameState.isGameActive = true;
            resetGameStats();
            
            // 启动计时器
            clearInterval(gameState.timerInterval);
            gameState.timerInterval = setInterval(() => {
                gameState.gameTime++;
                updateTimer();
            }, 1000);
            
            // 更新按钮文本
            shuffleBtn.textContent = '重新打乱';
        }
        
        // 重置游戏统计
        function resetGameStats() {
            gameState.moveCount = 0;
            gameState.gameTime = 0;
            moveCountElement.textContent = gameState.moveCount;
            updateTimer();
        }
        
        // 更新计时器显示
        function updateTimer() {
            const minutes = Math.floor(gameState.gameTime / 60).toString().padStart(2, '0');
            const seconds = (gameState.gameTime % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // 检查是否获胜
        function checkWin() {
            // 检查是否按顺序排列（1-15，最后一个是空位）
            for (let i = 0; i < 15; i++) {
                if (gameState.board[i] !== i + 1) {
                    return false;
                }
            }
            
            // 检查最后一个位置是否为空
            if (gameState.board[15] !== null) {
                return false;
            }
            
            // 游戏获胜
            gameState.isGameActive = false;
            clearInterval(gameState.timerInterval);
            
            // 更新获胜消息
            winMovesElement.textContent = gameState.moveCount;
            winTimeElement.textContent = timerElement.textContent;
            
            let difficultyText = '简单';
            if (gameState.currentDifficulty === 'medium') difficultyText = '中等';
            else if (gameState.currentDifficulty === 'hard') difficultyText = '困难';
            
            winDifficultyElement.textContent = difficultyText;
            
            // 显示获胜消息
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }
        
        // 显示提示
        function showHint() {
            if (!gameState.isGameActive) return;
            
            // 移除之前的高亮
            const tiles = document.querySelectorAll('.tile:not(.empty)');
            tiles.forEach(tile => {
                tile.style.boxShadow = '';
            });
            
            // 高亮可移动的方块
            const movableTiles = [];
            
            // 检查上方
            if (gameState.emptyIndex > 3) {
                movableTiles.push(gameState.emptyIndex - 4);
            }
            // 检查下方
            if (gameState.emptyIndex < 12) {
                movableTiles.push(gameState.emptyIndex + 4);
            }
            // 检查左侧
            if (gameState.emptyIndex % 4 > 0) {
                movableTiles.push(gameState.emptyIndex - 1);
            }
            // 检查右侧
            if (gameState.emptyIndex % 4 < 3) {
                movableTiles.push(gameState.emptyIndex + 1);
            }
            
            // 高亮这些方块
            movableTiles.forEach(index => {
                const tile = document.querySelector(`.tile[data-index="${index}"]`);
                if (tile) {
                    tile.style.boxShadow = '0 0 15px #ffdd00';
                }
            });
            
            // 3秒后移除高亮
            setTimeout(() => {
                movableTiles.forEach(index => {
                    const tile = document.querySelector(`.tile[data-index="${index}"]`);
                    if (tile) {
                        tile.style.boxShadow = '';
                    }
                });
            }, 3000);
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameState.timerInterval);
            gameState.isGameActive = false;
            shuffleBtn.textContent = '开始游戏';
            initGame();
        }
        
        // 设置难度
        function setDifficulty(difficulty) {
            gameState.currentDifficulty = difficulty;
            
            // 更新按钮样式
            difficultyButtons.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // 键盘控制
        function handleKeyDown(e) {
            if (!gameState.isGameActive) return;
            
            let tileToMove = -1;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (gameState.emptyIndex < 12) {
                        tileToMove = gameState.emptyIndex + 4;
                    }
                    break;
                case 'ArrowDown':
                    if (gameState.emptyIndex > 3) {
                        tileToMove = gameState.emptyIndex - 4;
                    }
                    break;
                case 'ArrowLeft':
                    if (gameState.emptyIndex % 4 < 3) {
                        tileToMove = gameState.emptyIndex + 1;
                    }
                    break;
                case 'ArrowRight':
                    if (gameState.emptyIndex % 4 > 0) {
                        tileToMove = gameState.emptyIndex - 1;
                    }
                    break;
                default:
                    return;
            }
            
            if (tileToMove !== -1) {
                moveTile(tileToMove);
                e.preventDefault(); // 防止页面滚动
            }
        }
        
        // 事件监听器
        shuffleBtn.addEventListener('click', shuffleBoard);
        hintBtn.addEventListener('click', showHint);
        resetBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', () => {
            winMessage.classList.remove('show');
            resetGame();
        });
        
        // 难度按钮事件
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                setDifficulty(this.dataset.difficulty);
                // 如果游戏已开始，重新打乱
                if (gameState.isGameActive) {
                    shuffleBoard();
                }
            });
        });
        
        // 键盘事件
        document.addEventListener('keydown', handleKeyDown);
        
        // 初始化游戏
        initGame();
        
        // 浏览器兼容性检查
        function checkCompatibility() {
            const issues = [];
            
            // 检查关键API支持
            if (!document.addEventListener) {
                issues.push("您的浏览器不支持现代事件监听API");
            }
            
            if (!Array.from) {
                issues.push("您的浏览器不支持Array.from方法");
            }
            
            if (issues.length > 0) {
                console.warn("兼容性问题:", issues);
                alert("您的浏览器可能不完全支持此游戏的所有功能，请考虑更新到最新版本的Chrome、Firefox、Edge或Safari浏览器。");
            }
        }
        
        // 页面加载完成后运行兼容性检查
        window.addEventListener('load', checkCompatibility);
    </script>
</body>
</html>
