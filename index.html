<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华容道游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00adb5;
        }
        
        h1 {
            color: #00adb5;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #eeeeee;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .game-board {
            flex: 1;
            min-width: 300px;
        }
        
        .game-info {
            flex: 1;
            min-width: 300px;
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            background-color: #0f3460;
            border-radius: 12px;
            padding: 12px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            aspect-ratio: 1/1;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .tile {
            background: linear-gradient(145deg, #00adb5, #007d83);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .tile:hover {
            transform: scale(1.03);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #00c4cc, #008d94);
        }
        
        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }
        
        .tile.empty:hover {
            transform: none;
            box-shadow: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background: linear-gradient(145deg, #393e46, #222831);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00adb5;
            margin-top: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #bbbbbb;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00adb5, #00979f);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #393e46, #2d3239);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .difficulty {
            margin-top: 20px;
        }
        
        .difficulty h3 {
            margin-bottom: 15px;
            color: #eeeeee;
        }
        
        .difficulty-buttons {
            display: flex;
            gap: 10px;
        }
        
        .diff-btn {
            flex: 1;
            padding: 12px;
            background-color: #393e46;
            border: none;
            border-radius: 8px;
            color: #bbbbbb;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .diff-btn.active {
            background-color: #00adb5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 173, 181, 0.4);
        }
        
        .instructions {
            background-color: rgba(40, 40, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border-left: 5px solid #00adb5;
        }
        
        .instructions h3 {
            color: #00adb5;
            margin-bottom: 10px;
        }
        
        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        .win-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .win-message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .win-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            transition: transform 0.5s ease;
        }
        
        .win-message.show .win-content {
            transform: scale(1);
        }
        
        .win-content h2 {
            color: #00ff88;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .win-stats {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #eeeeee;
        }
        
        .win-stats span {
            color: #00adb5;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .tile {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .game-info {
                padding: 20px;
            }
            
            .tile {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-puzzle-piece"></i> 华容道游戏</h1>
            <p class="subtitle">移动方块，按数字顺序从1到15排列即获胜</p>
        </header>
        
        <div class="game-area">
            <div class="game-board">
                <div class="board" id="board"></div>
            </div>
            
            <div class="game-info">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">移动步数</div>
                        <div class="stat-value" id="move-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">游戏时间</div>
                        <div class="stat-value" id="timer">00:00</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="shuffle-btn">
                        <i class="fas fa-random"></i> 开始游戏
                    </button>
                    <button class="btn btn-secondary" id="hint-btn">
                        <i class="fas fa-lightbulb"></i> 提示
                    </button>
                    <button class="btn btn-secondary" id="reset-btn">
                        <i class="fas fa-redo"></i> 重新开始
                    </button>
                </div>
                
                <div class="difficulty">
                    <h3><i class="fas fa-sliders-h"></i> 游戏难度</h3>
                    <div class="difficulty-buttons">
                        <button class="diff-btn active" data-difficulty="easy">简单 (20步)</button>
                        <button class="diff-btn" data-difficulty="medium">中等 (50步)</button>
                        <button class="diff-btn" data-difficulty="hard">困难 (100步)</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
            <p>1. 点击与空白位置相邻的方块可以移动该方块</p>
            <p>2. 目标是将所有数字方块按顺序排列（从左到右，从上到下）</p>
            <p>3. 使用"提示"按钮可以高亮显示可移动的方块</p>
            <p>4. 不同的难度会影响初始打乱的步数</p>
            <p>5. 尽可能用最少的步数和时间完成游戏</p>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2><i class="fas fa-trophy"></i> 恭喜获胜!</h2>
            <div class="win-stats">
                <p>完成步数: <span id="win-moves">0</span> 步</p>
                <p>用时: <span id="win-time">00:00</span></p>
                <p>难度: <span id="win-difficulty">简单</span></p>
            </div>
            <button class="btn btn-success" id="play-again-btn">
                <i class="fas fa-play"></i> 再玩一次
            </button>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameBoard = [];
        let emptyRow = 3;
        let emptyCol = 3;
        let moveCount = 0;
        let gameTime = 0;
        let timerInterval = null;
        let isGameActive = false;
        let currentDifficulty = 'easy';
        const difficultySteps = {
            easy: 20,
            medium: 50,
            hard: 100
        };
        
        // DOM 元素
        const boardElement = document.getElementById('board');
        const moveCountElement = document.getElementById('move-count');
        const timerElement = document.getElementById('timer');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const hintBtn = document.getElementById('hint-btn');
        const resetBtn = document.getElementById('reset-btn');
        const difficultyButtons = document.querySelectorAll('.diff-btn');
        const winMessage = document.getElementById('win-message');
        const winMovesElement = document.getElementById('win-moves');
        const winTimeElement = document.getElementById('win-time');
        const winDifficultyElement = document.getElementById('win-difficulty');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // 初始化游戏板
        function initBoard() {
            boardElement.innerHTML = '';
            gameBoard = [];
            
            // 创建数字1-15的数组
            let numbers = Array.from({length: 15}, (_, i) => i + 1);
            
            // 添加一个空位置
            numbers.push(null);
            
            // 填充游戏板
            let index = 0;
            for (let row = 0; row < 4; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < 4; col++) {
                    gameBoard[row][col] = numbers[index];
                    
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    if (numbers[index] === null) {
                        tile.classList.add('empty');
                        tile.textContent = '';
                        emptyRow = row;
                        emptyCol = col;
                    } else {
                        tile.textContent = numbers[index];
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        tile.addEventListener('click', () => moveTile(row, col));
                    }
                    
                    boardElement.appendChild(tile);
                    index++;
                }
            }
        }
        
        // 检查方块是否可以移动
        function canMove(row, col) {
            // 检查是否相邻于空位置
            return (Math.abs(row - emptyRow) === 1 && col === emptyCol) || 
                   (Math.abs(col - emptyCol) === 1 && row === emptyRow);
        }
        
        // 移动方块
        function moveTile(row, col) {
            if (!isGameActive) return;
            if (!canMove(row, col)) return;
            
            // 交换方块和空位置
            gameBoard[emptyRow][emptyCol] = gameBoard[row][col];
            gameBoard[row][col] = null;
            
            // 更新DOM
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => {
                if (tile.textContent == gameBoard[emptyRow][emptyCol]) {
                    tile.classList.add('empty');
                    tile.textContent = '';
                    tile.dataset.row = emptyRow;
                    tile.dataset.col = emptyCol;
                }
            });
            
            // 创建新位置的方块
            const newTile = document.createElement('div');
            newTile.className = 'tile';
            newTile.textContent = '';
            newTile.classList.add('empty');
            boardElement.children[row * 4 + col].replaceWith(newTile);
            
            // 更新空位置
            emptyRow = row;
            emptyCol = col;
            
            // 增加步数
            moveCount++;
            moveCountElement.textContent = moveCount;
            
            // 检查游戏是否完成
            checkWin();
        }
        
        // 随机打乱游戏板
        function shuffleBoard() {
            if (!isGameActive) {
                startGame();
            }
            
            // 根据难度获取打乱步数
            const shuffleSteps = difficultySteps[currentDifficulty];
            
            // 执行随机移动
            for (let i = 0; i < shuffleSteps; i++) {
                // 获取可移动的相邻方块
                const possibleMoves = [];
                
                // 检查上方的方块
                if (emptyRow > 0) possibleMoves.push({row: emptyRow - 1, col: emptyCol});
                // 检查下方的方块
                if (emptyRow < 3) possibleMoves.push({row: emptyRow + 1, col: emptyCol});
                // 检查左侧的方块
                if (emptyCol > 0) possibleMoves.push({row: emptyRow, col: emptyCol - 1});
                // 检查右侧的方块
                if (emptyCol < 3) possibleMoves.push({row: emptyRow, col: emptyCol + 1});
                
                // 随机选择一个移动
                const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                
                // 执行移动（直接操作数组和DOM，不通过moveTile函数，避免计数）
                gameBoard[emptyRow][emptyCol] = gameBoard[randomMove.row][randomMove.col];
                gameBoard[randomMove.row][randomMove.col] = null;
                
                // 更新DOM
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => {
                    if (tile.textContent == gameBoard[emptyRow][emptyCol]) {
                        tile.classList.add('empty');
                        tile.textContent = '';
                        tile.dataset.row = emptyRow;
                        tile.dataset.col = emptyCol;
                    }
                });
                
                // 创建新位置的方块
                const newTile = document.createElement('div');
                newTile.className = 'tile';
                newTile.textContent = '';
                newTile.classList.add('empty');
                boardElement.children[randomMove.row * 4 + randomMove.col].replaceWith(newTile);
                
                // 更新空位置
                emptyRow = randomMove.row;
                emptyCol = randomMove.col;
            }
            
            // 重新渲染非空方块
            renderTiles();
        }
        
        // 渲染所有非空方块
        function renderTiles() {
            // 清除所有方块
            const tiles = document.querySelectorAll('.tile:not(.empty)');
            tiles.forEach(tile => tile.remove());
            
            // 添加所有非空方块
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    if (gameBoard[row][col] !== null) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.textContent = gameBoard[row][col];
                        tile.dataset.row = row;
                        tile.dataset.col = col;
                        tile.addEventListener('click', () => moveTile(row, col));
                        
                        // 插入到正确位置
                        const position = row * 4 + col;
                        const emptyTile = boardElement.querySelector('.tile.empty');
                        if (position < emptyRow * 4 + emptyCol) {
                            boardElement.insertBefore(tile, emptyTile);
                        } else {
                            boardElement.appendChild(tile);
                        }
                    }
                }
            }
        }
        
        // 开始游戏
        function startGame() {
            if (isGameActive) return;
            
            isGameActive = true;
            moveCount = 0;
            moveCountElement.textContent = moveCount;
            gameTime = 0;
            updateTimer();
            
            // 启动计时器
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                gameTime++;
                updateTimer();
            }, 1000);
            
            // 更新按钮文本
            shuffleBtn.innerHTML = '<i class="fas fa-random"></i> 重新打乱';
        }
        
        // 更新计时器显示
        function updateTimer() {
            const minutes = Math.floor(gameTime / 60).toString().padStart(2, '0');
            const seconds = (gameTime % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }
        
        // 检查是否获胜
        function checkWin() {
            // 检查是否按顺序排列（1-15，最后一个是空位）
            let expectedValue = 1;
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    // 如果是最后一个位置，应该是空
                    if (row === 3 && col === 3) {
                        if (gameBoard[row][col] !== null) return false;
                    } else {
                        if (gameBoard[row][col] !== expectedValue) return false;
                        expectedValue++;
                    }
                }
            }
            
            // 游戏获胜
            isGameActive = false;
            clearInterval(timerInterval);
            
            // 更新获胜消息
            winMovesElement.textContent = moveCount;
            winTimeElement.textContent = timerElement.textContent;
            winDifficultyElement.textContent = 
                currentDifficulty === 'easy' ? '简单' : 
                currentDifficulty === 'medium' ? '中等' : '困难';
            
            // 显示获胜消息
            setTimeout(() => {
                winMessage.classList.add('show');
            }, 500);
        }
        
        // 显示提示（高亮可移动的方块）
        function showHint() {
            if (!isGameActive) return;
            
            // 移除之前的高亮
            const tiles = document.querySelectorAll('.tile');
            tiles.forEach(tile => tile.style.boxShadow = '');
            
            // 高亮可移动的方块
            // 检查上方的方块
            if (emptyRow > 0) {
                const tile = document.querySelector(`.tile[data-row="${emptyRow - 1}"][data-col="${emptyCol}"]`);
                if (tile) tile.style.boxShadow = '0 0 20px #ffdd00';
            }
            // 检查下方的方块
            if (emptyRow < 3) {
                const tile = document.querySelector(`.tile[data-row="${emptyRow + 1}"][data-col="${emptyCol}"]`);
                if (tile) tile.style.boxShadow = '0 0 20px #ffdd00';
            }
            // 检查左侧的方块
            if (emptyCol > 0) {
                const tile = document.querySelector(`.tile[data-row="${emptyRow}"][data-col="${emptyCol - 1}"]`);
                if (tile) tile.style.boxShadow = '0 0 20px #ffdd00';
            }
            // 检查右侧的方块
            if (emptyCol < 3) {
                const tile = document.querySelector(`.tile[data-row="${emptyRow}"][data-col="${emptyCol + 1}"]`);
                if (tile) tile.style.boxShadow = '0 0 20px #ffdd00';
            }
            
            // 3秒后移除高亮
            setTimeout(() => {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(tile => tile.style.boxShadow = '');
            }, 3000);
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(timerInterval);
            isGameActive = false;
            moveCount = 0;
            gameTime = 0;
            moveCountElement.textContent = moveCount;
            updateTimer();
            
            // 重置按钮文本
            shuffleBtn.innerHTML = '<i class="fas fa-random"></i> 开始游戏';
            
            // 初始化游戏板（已排序状态）
            initBoard();
        }
        
        // 设置难度
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // 更新按钮样式
            difficultyButtons.forEach(btn => {
                if (btn.dataset.difficulty === difficulty) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 如果游戏已开始，重新打乱
            if (isGameActive) {
                shuffleBoard();
            }
        }
        
        // 事件监听器
        shuffleBtn.addEventListener('click', shuffleBoard);
        hintBtn.addEventListener('click', showHint);
        resetBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', () => {
            winMessage.classList.remove('show');
            resetGame();
        });
        
        // 难度按钮事件
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.difficulty);
            });
        });
        
        // 初始化游戏
        initBoard();
        
        // 键盘控制支持
        document.addEventListener('keydown', (e) => {
            if (!isGameActive) return;
            
            let targetRow = emptyRow;
            let targetCol = emptyCol;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (emptyRow < 3) targetRow = emptyRow + 1;
                    break;
                case 'ArrowDown':
                    if (emptyRow > 0) targetRow = emptyRow - 1;
                    break;
                case 'ArrowLeft':
                    if (emptyCol < 3) targetCol = emptyCol + 1;
                    break;
                case 'ArrowRight':
                    if (emptyCol > 0) targetCol = emptyCol - 1;
                    break;
                default:
                    return;
            }
            
            // 如果目标位置有效，移动方块
            if ((targetRow !== emptyRow || targetCol !== emptyCol) && 
                targetRow >= 0 && targetRow < 4 && targetCol >= 0 && targetCol < 4) {
                moveTile(targetRow, targetCol);
            }
        });
    </script>
</body>
</html>
